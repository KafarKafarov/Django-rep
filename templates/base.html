<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Платформа анализа документов</title>
  <style>
    nav a, nav form button {
      margin-right: 10px;
      text-decoration: none;
      background: none;
      border: none;
      color: #0066cc;
      cursor: pointer;
      font-size: 1rem;
    }
    nav form {
      display: inline;
    }
    header {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    main { padding: 0 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Платформа анализа документов</h1>
    <nav>
      {% if user.is_authenticated %}
        <a href="{% url 'docs_app:list_docs' %}">Главная</a>
        <a href="{% url 'docs_app:upload_doc' %}">Загрузить</a>
        <a href="{% url 'docs_app:analyse_doc' %}">Анализ</a>
        <a href="{% url 'docs_app:get_text' %}">Текст</a>
        {% if user.is_staff %}
          <a href="{% url 'docs_app:delete_doc' %}">Удалить</a>
        {% endif %}
        <a href="{% url 'docs_app:cart_list' %}">Корзина</a>
        <strong>{{ user.username }}</strong>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Выйти</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Вход</a>
        <a href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
