{% extends 'base.html' %}

{% block content %}
  <h1>Удалить документ</h1>

  <form method="post">
    {% csrf_token %}
    <label for="doc_id">ID документа для удаления:</label>
    <input type="number" id="doc_id" name="doc_id" required>
    <button type="submit">Удалить</button>
  </form>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if result %}
    <p style="color: green;">{{ result }}</p>
  {% endif %}

  <p><a href="{% url 'docs_app:list_docs' %}">← Вернуться к списку документов</a></p>
{% endblock %}
